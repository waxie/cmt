[info]
version       : 'SARA CMT CLI 0.9'
description   : 'This is the commandline interface of the SARA package SARA CMT.'

[entities]
# !!! TODO: This should be moved to a database table !!!
Cluster      : cluster
HardwareUnit : machine,switch,hardware,enclosure,blade,box,hw
Alias        : alias
Interface    : interface,if,iface
Network      : network,net,nw
Rack         : rack

Country : country
Address : address
Room    : room
Site    : site

Company         : company
Telephonenumber : telephonenumber,phonenumber,telephone,phone
Connection      : contactperson,contact,person

HardwareModel : model,hardwaremodel,hwmodel,specifications,hardwarespecifications,hwspecifications,specs
Role          : role
InterfaceType : interfacetype,iftype,ifacetype

WarrantyContract : warrantycontract,contract
WarrantyType     : warrantytype

[loglevels]
# Only messages with level of LOGLEVEL or higher will be logged
CRITICAL  : 50
ERROR     : 40
WARNING   : 30
INFO      : 20
DEBUG     : 10
NOTSET    : 0

[defaults]
DRYRUN      : True
INTERACTIVE : True
LOGLEVEL    : DEBUG
