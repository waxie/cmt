[loggers]
keys=root,cli

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_cli]
level=DEBUG
handlers=consoleHandler
qualname=cli
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
#format=%(levelname)-8s %(asctime)s %(name)s %(funcName)s %(lineno)d :: %(message)s
format=%(levelname)-8s %(name)s %(funcName)s %(lineno)d :: %(message)s
